# This workflow installs dependencies using pnpm and caches them for faster builds
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true # Ensures pnpm is installed and available

      - name: Verify pnpm installation
        run: |
          pnpm --version || npm install -g pnpm@8
          pnpm --version
          which pnpm

      - name: Add pnpm binary to PATH
        run: echo "$(pnpm root -g)/pnpm" >> $GITHUB_PATH

      - name: Add pnpm to PATH
        run: echo "$(npm bin --global)" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
