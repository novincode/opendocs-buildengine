# This workflow installs dependencies using pnpm and caches them for faster builds
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Use npm cache, not pnpm, to avoid pnpm not found error

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Add pnpm to PATH
        run: |
          export PATH=$(npm bin --global):$PATH
          echo "$(npm bin --global)" >> $GITHUB_PATH

      - name: Verify pnpm installation
        run: |
          pnpm --version
          which pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
