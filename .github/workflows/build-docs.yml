name: Build Docs

on:
  repository_dispatch:
    types: [rustdocs, godocs]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCS_REPO: ${{ github.event.action }}

    steps:
      - name: Checkout builder repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          cache: true

      - name: Install builder dependencies
        run: pnpm install

      - name: Clone target docs repo
        run: git clone --depth=1 https://github.com/novincode/${{ env.DOCS_REPO }} tempdocs

      - name: Build docs
        run: pnpm build

      - name: Clone target HTML repo
        run: git clone --depth=1 https://github.com/novincode/opendocs-html htmlrepo

      - name: Copy built HTML files
        run: |
          rm -rf htmlrepo/${{ env.DOCS_REPO }} # Clean old output
          mkdir -p htmlrepo/${{ env.DOCS_REPO }}
          cp -r ${{ env.DOCS_REPO }}/* htmlrepo/${{ env.DOCS_REPO }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push HTML to opendocs-html
        run: |
          cd htmlrepo
          git config user.name "novincode-bot"
          git config user.email "bot@novincode.com"
          git add .
          git commit -m "üìù Update docs for ${{ env.DOCS_REPO }} ($(date))" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.HTML_PUSH_TOKEN }}@github.com/novincode/opendocs-html.git main

      - name: Push HTML to target repo
        env:
          PUSH_HTML_TOKEN: ${{ secrets.PUSH_HTML_TOKEN }}
        run: |
          cd rustdocs
          git init
          git remote add origin https://x-access-token:${PUSH_HTML_TOKEN}@github.com/novincode/opendocs-html.git
          git checkout -b main
          git add .
          git commit -m "Update docs [skip ci]"
          git push --force origin main
